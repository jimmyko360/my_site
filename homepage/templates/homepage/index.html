{% extends "base.html" %}
{% load static %}

{% block css_files %}
  <link rel="stylesheet" href="{% static "homepage/index.css" %}">
  <link rel="stylesheet" href="{% static "homepage/includes/header.css" %}">
{% endblock %}

{% block page_title %}
  {{ blog_post.title }}
{% endblock %}

{% block body_content %}
  {% include "homepage/includes/header.html" %}
  <span class="homepage">
    <div class="body">
      <h1>Jimjam's Blog</h1>
      <div class="featured-post">
        <h3>
          {{ blog_post.title|title }}
        </h3>
        <p>
          {{ blog_post.body }}
        </p>
      </div>
    </div>
  </span>
{% endblock %}
